<div class="main-content">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          
          <form class="form-signin" #userlogin="ngForm" (ngSubmit) = "onClickSubmit(user)" novalidate>
            <div class="form-group">
              <label for="inputEmail">Username</label>
              <br>
              <input type="text" id="inputEmail" class="form-control" [(ngModel)]="user.username"  #username="ngModel"  name="username" placeholder="username" ngModel>
            </div>
            
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <br>
              <input type="password" id="inputPassword" class="form-control" [(ngModel)]="user.password"  #password="ngModel" name="password" placeholder="Password" ngModel>
            </div>
  
            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" >Sign in</button>
            <hr class="my-4">

            <a [routerLink]="['/signup']" >
              Signup
            </a>
            <hr class="my-4">
            
          </form>
        </div>
      </div>
    </div>
  </div>
