<div class = main-containt>
    <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
    <br>  
    <br>
    <br>
    <br>
    <div class="Select Project">
      <button href="#" class="btn btn-primary dropdown-toggle" aria-expanded="true" >
        <b class="caret">Select Project</b>
        <mat-select placeholder="Select Project" [(value)]="selectedProject">
            <mat-option *ngFor="let p of project" [value]="p.name">
            {{p.name}}
            </mat-option>
        </mat-select> 
      </button>
      <p class="card-category">{{selectedProject}}</p>
    </div>

<!-- <div class="container-fluid"> -->

 <div class="card">
  <div class="card-header card-header-danger">
      <h4 class="card-title ">Formula</h4>
      <p class="card-category"> formula page</p>
  </div>


  <div class="card-body">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> name </th>
          <td mat-cell *matCellDef="let formulas"> {{formulas.name}} </td>
        </ng-container>
      
        <!-- cost_code Column -->
        <ng-container matColumnDef="cost_code">
          <th mat-header-cell *matHeaderCellDef> cost_code </th>
          <td mat-cell *matCellDef="let formulas"> {{formulas.cost_code}} </td>
        </ng-container>
      
        <!-- editable Column -->
        <ng-container matColumnDef="editable">
          <th mat-header-cell *matHeaderCellDef> editable </th>
          <td mat-cell *matCellDef="let element"> {{formulas.editable}} </td>
        </ng-container>
      
        <!-- item_id Column -->
        <ng-container matColumnDef="item_id">
          <th mat-header-cell *matHeaderCellDef> item_id </th>
          <td mat-cell *matCellDef="let element"> {{formulas.item_id}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
</div>
</div>
<!-- </div> -->
</div>

<button (click)="goToPage('template')" class="btn btn-primary btn-round">
    <span>Go to Template Page</span>
</button>
